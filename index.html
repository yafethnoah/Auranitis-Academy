function normalizeArabic(s){
 return (s??'').toString().replace(/[إأآا]/g,'ا').replace(/ى/g,'ي').replace(/ؤ/g,'و').replace(/ئ/g,'ي').replace(/ة/g,'ه')
 .replace(/\s+/g,' ').trim().toLowerCase();
}

function unitProgress(u){
 const total=CURRICULUM[u].sections.length;
 let done=0;
 for(let s=0;s<total;s++) if(S.progress[key(u,s)]) done++;
 return {done,total,pct: total? Math.round(done/total*100):0};
}
function overallProgress(){
 let total=0,done=0;
 for(let u=0;u<CURRICULUM.length;u++){ total+=CURRICULUM[u].sections.length;
   for(let s=0;s<CURRICULUM[u].sections.length;s++) if(S.progress[key(u,s)]) done++;
 }
 return {done,total,pct: total? Math.round(done/total*100):0};
}
function search(q){
 const nq=normalizeArabic(q); if(!nq) return [];
 const out=[];
 for(let u=0;u<CURRICULUM.length;u++){ const U=CURRICULUM[u];
   for(let s=0;s<U.sections.length;s++){ const sec=U.sections[s];
     const hay=normalizeArabic(U.title+' '+sec.title+' '+sec.blocks.map(b=>b.text).join(' '));
     if(hay.includes(nq)) out.push({u,s,ut:U.title,st:sec.title,sn:(sec.blocks[0]?.text||'').slice(0,220)+'…'});
   }
 }
 return out.slice(0,50);
}

     if(t<=now()) due.push({u,i,id,card:cards[i]});

}

     <div class="progress">
       <div class="bar"><div style="width:${o.pct}%"></div></div>
       <div class="muted" style="margin-top:8px">مكتمل: ${o.done} / ${o.total}</div>
     </div>
   </div>

   <div class="list">${unitItems}</div>
 </div>`;
}

function learnPane(){
 const U=CURRICULUM[S.unit];
 const sec=U.sections[S.sec];
 const k=key(S.unit,S.sec);
 const done=!!S.progress[k];
 const marked=!!S.bookmarks[k];
 const up=unitProgress(S.unit);
 const blocks = sec.blocks.map(b=>`<div class="block">${esc(b.text)}</div>`).join('');
 return `
 <div class="main">
   <div class="crumb">${esc(U.title)} <span class="dot"></span> ${esc(sec.title)}</div>
   <div class="content">
     <h2>${esc(sec.title)}</h2>
     ${blocks}
     <div class="toolbar">
       <button class="btn" id="toggleDone">${done?'تم الإكمال ✅':'وضع علامة "مكتمل"'}</button>
       <button class="btn" id="toggleMark">${marked?'إزالة من المفضلة':'إضافة للمفضلة'}</button>
       <button class="btn" id="prev">السابق</button>
       <button class="btn" id="next">التالي</button>
       <button class="btn" id="print">طباعة / PDF</button>
     </div>
     <div class="progress">
       <div style="display:flex;justify-content:space-between;align-items:center;gap:10px">
         <div style="font-weight:950">تقدم الوحدة</div><span class="pill">${up.pct}%</span>
       </div>
       <div class="bar" style="margin-top:8px"><div style="width:${up.pct}%"></div></div>
       <div class="muted" style="margin-top:8px">مكتمل: ${up.done} / ${up.total}</div>
     </div>
   </div>

   <div class="card">
     <div style="font-weight:950;margin-bottom:8px">ملاحظاتك على هذا القسم</div>
     <textarea id="note">${esc(S.notes[k]||'')}</textarea>
     <div class="toolbar" style="margin-top:10px">
       <button class="btn" id="copyNote">نسخ الملاحظات</button>
       <button class="btn" id="clearNote">مسح</button>
     </div>
   </div>
 </div>`;
}

function quizPane(){
 const U=CURRICULUM[S.unit];
 const quiz=U.quiz||[];
 if(!quiz.length) return `<div class="main"><div class="content"><h2>اختبار</h2><div class="muted">لا يوجد أسئلة لهذه الوحدة.</div></div></div>`;
 let html=`<div class="main"><div class="content"><h2>اختبار الوحدة</h2><div class="muted">اختبار قصير لتعزيز الاسترجاع. تظهر النتيجة فورًا.</div>`;
 quiz.forEach((q,i)=>{
   html+=`<div class="card"><div style="font-weight:950">${i+1}) ${esc(q.q)}</div>`;
   q.choices.forEach((c,ci)=>{
     html+=`<div class="choice" data-qi="${i}" data-ci="${ci}">○ <div style="line-height:1.8">${esc(c)}</div></div>`;
   });
   html+=`<div class="muted" data-exp="${i}" style="margin-top:8px;display:none"></div></div>`;
 });
 html+=`<div class="toolbar"><button class="btn" id="grade">تصحيح</button><button class="btn" id="reset">إعادة</button></div>`;
 html+=`<div class="card" id="score" style="display:none"></div>`;
 html+=`</div></div>`;
 return html;
}

function flashPane(){
 const due=dueCards();
 if(!due.length) return `<div class="main"><div class="content"><h2>فلاش كارد</h2><div class="muted">لا توجد بطاقات مستحقة الآن ✅</div></div></div>`;
 const item=due[0];
 const unitTitle=CURRICULUM[item.u].title;
 return `<div class="main"><div class="content">
   <h2>فلاش كارد (مراجعة متباعدة)</h2>
   <div class="muted">المستحقة الآن: ${due.length}</div>
   <div class="card">
     <div style="font-weight:950">${esc(unitTitle)}</div>
     <div style="margin-top:10px;font-size:15px;line-height:1.9">${esc(item.card.q)}</div>
     <div class="muted" id="ans" style="margin-top:10px;display:none">${esc(item.card.a)}</div>
     <div class="toolbar" style="margin-top:12px">
       <button class="btn" id="showA">إظهار الإجابة</button>
       <button class="btn" data-rate="again" data-id="${item.id}">Again</button>
       <button class="btn" data-rate="hard" data-id="${item.id}">Hard</button>
       <button class="btn" data-rate="good" data-id="${item.id}">Good</button>
       <button class="btn" data-rate="easy" data-id="${item.id}">Easy</button>
     </div>
   </div>
 </div></div>`;
}

function assistantPane(){
 return `<div class="main">
   <div class="content">
     <h2>المساعد المحلي</h2>
     <div class="muted">يبحث داخل النص ويعطي جوابًا منظّمًا.</div>
     <div class="chatlog" id="log">${S.chat.map(m=>`
       <div class="msg ${m.role}">
         <div class="who">${m.role==='user'?'أنت':'المساعد'}</div>
         <div style="white-space:pre-wrap;line-height:1.85">${esc(m.text)}</div>
       </div>`).join('')}</div>
     <div class="toolbar" style="margin-top:10px">
       <input id="ask" placeholder="اكتب سؤالك…"/>
       <button class="btn" id="send">إرسال</button>
       <button class="btn" id="clearChat">مسح</button>
     </div>
   </div>
 </div>`;
}

function render(scrollTop){
 const app=document.getElementById('app');
 app.innerHTML = `
  <div class="top">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <div class="title">منصة أورانيتيس للحوكمة</div>
        <div class="sub">نسخة مدمجة — محتوى موسّع + أدوات تعلم</div>
      </div>
    </div>
    ${tabs()}
  </div>
  <div class="body">
    ${sidebar()}
    ${S.tab==='learn'?learnPane():S.tab==='quiz'?quizPane():S.tab==='flash'?flashPane():assistantPane()}
  </div>
  <div class="footer">يحفظ التقدم والملاحظات محليًا على نفس المتصفح.</div>
 `;
 document.querySelectorAll('.tab').forEach(t=>t.onclick=()=>{S.tab=t.dataset.tab; render(true);});
 const q=$('#q'); if(q) q.oninput=(e)=>S.q=e.target.value;
 const doS=$('#doSearch'); if(doS) doS.onclick=()=>render(false);

 document.querySelectorAll('.sec').forEach(sEl=>sEl.onclick=()=>setActive(+sEl.dataset.u,+sEl.dataset.s));
 document.querySelectorAll('.unit[data-u][data-s]').forEach(rEl=>rEl.onclick=()=>setActive(+rEl.dataset.u,+rEl.dataset.s));
 document.querySelectorAll('.unit[data-u]:not([data-s])').forEach(uEl=>uEl.onclick=()=>{const u=+uEl.dataset.u; if(u!==S.unit){S.unit=u; S.sec=0; render(true);}});

 if(S.tab==='learn'){
   $('#toggleDone').onclick=()=>{ const k=key(S.unit,S.sec); S.progress[k]=!S.progress[k]; save(K.progress,S.progress); render(false); };
   $('#toggleMark').onclick=()=>{ const k=key(S.unit,S.sec); if(S.bookmarks[k]) delete S.bookmarks[k]; else S.bookmarks[k]=true; save(K.bookmarks,S.bookmarks); render(false); };
   $('#prev').onclick=()=>go(-1);
   $('#next').onclick=()=>go(1);
   $('#print').onclick=()=>window.print();
   const note=$('#note'); note.oninput=()=>{ const k=key(S.unit,S.sec); S.notes[k]=note.value; save(K.notes,S.notes); };
   $('#copyNote').onclick=()=>{navigator.clipboard?.writeText(note.value||''); alert('تم النسخ ✅');};
   $('#clearNote').onclick=()=>{note.value=''; const k=key(S.unit,S.sec); S.notes[k]=''; save(K.notes,S.notes);};
 }

 if(S.tab==='quiz'){
   const chosen={};
   document.querySelectorAll('.choice').forEach(ch=>{
     ch.onclick=()=>{
       const qi=ch.dataset.qi, ci=ch.dataset.ci;
       chosen[qi]=+ci;
       document.querySelectorAll(`.choice[data-qi="${qi}"]`).forEach(x=>x.innerHTML=x.innerHTML.replace(/^●|^○/,'○'));
       ch.innerHTML=ch.innerHTML.replace(/^●|^○/,'●');
     };
   });
   $('#grade').onclick=()=>{
     let score=0;
     CURRICULUM[S.unit].quiz.forEach((q,qi)=>{
       const picked=chosen[qi];
       document.querySelectorAll(`.choice[data-qi="${qi}"]`).forEach(el=>{
         const ci=+el.dataset.ci;
         el.classList.remove('correct','wrong');
         if(ci===q.answer) el.classList.add('correct');
         else if(picked===ci) el.classList.add('wrong');
       });
       const exp=document.querySelector(`[data-exp="${qi}"]`);
       exp.style.display='block';
       exp.textContent='التفسير: '+q.explain;
       if(picked===q.answer) score++;
     });
     const sc=$('#score'); sc.style.display='block';
     sc.innerHTML=`<div style="font-weight:950;margin-bottom:6px">النتيجة</div><div class="muted">درجتك: ${score} / ${CURRICULUM[S.unit].quiz.length}</div>`;
   };
   $('#reset').onclick=()=>render(true);
 }

 if(S.tab==='flash'){
   const show=$('#showA'); if(show) show.onclick=()=>$('#ans').style.display='block';
   document.querySelectorAll('[data-rate]').forEach(b=>b.onclick=()=>{schedule(b.dataset.id,b.dataset.rate); render(true);});
 }

 if(S.tab==='assistant'){
   const ask=$('#ask');
   const send=()=>{
     const q=(ask.value||'').trim(); if(!q) return;
     ask.value='';
     S.chat.push({role:'user',text:q});
     const hits=search(q).slice(0,3);
     if(!hits.length) S.chat.push({role:'bot',text:'لم أجد تطابقًا واضحًا. جرّب كلمة مفتاحية أبسط.'});
     else {
       const def=`تعريف: ${hits[0].st}`;
       const why=`لماذا يهم؟ لأنه يحسن القرار ويزيد الثقة ويقلل الأخطاء.`;
       const ex=`مثال: وثّق القرار + انشر ملخصًا + افتح قناة شكاوى + راقب أسبوعيًا.`;
       const chk=`قائمة تحقق: هدف، معلومات، قرار مكتوب، نشر، شكاوى، متابعة.`;
       const src=hits.map((h,i)=>`(${i+1}) ${h.ut}\n— ${h.st}\n${h.sn}`).join('\n\n');
       S.chat.push({role:'bot',text:def+'\n'+why+'\n'+ex+'\n'+chk+'\n\nأقرب مقاطع:\n\n'+src});
     }
     save(K.chat,S.chat);
     render(false);
     const log=$('#log'); log.scrollTop=log.scrollHeight;
   };
   $('#send').onclick=send;
   ask.onkeydown=(e)=>{if(e.key==='Enter') send();};
   $('#clearChat').onclick=()=>{S.chat=[{role:'bot',text:'مرحبًا! اسألني عن أي مفهوم.'}]; save(K.chat,S.chat); render(true);};
 }

 if(scrollTop) app.scrollIntoView({behavior:'smooth',block:'start'});
}

render(false);
</script>
</body>
</html>
